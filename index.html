<!DOCTYPE html>

<html>
<head>
    <title>Rotating Images</title>
    <style>
        body { margin: 0; overflow: hidden; }
        img { 
            width: 100vw;       /* Viewport width */
            height: 100vh;      /* Viewport height */
            object-fit: contain; /* Scale image to fit without cropping */
            display: block;      /* Remove extra space around the image */
        }
    </style>
    <script>
        const images = [
            "https://akdot.maps.arcgis.com/sharing/rest/content/items/735f79c8f65a4a1c82fadd275ce8cb83/data",
            "https://akdot.maps.arcgis.com/sharing/rest/content/items/6ce0af1cbce04a47994e2496295e8581/data"
        ];
        
        let index = 0;

        function rotateImages() {
            console.log("Current image URL:", images[index]);
            document.getElementById("rotatingImage").src = images[index];
            index = (index + 1) % images.length;
        }

        window.onload = function() {
            document.getElementById("rotatingImage").src = images[0]; // Load first image
            setInterval(rotateImages, 5000); // Rotate images every 5 seconds
        };
    </script>
</head>
<body>
    <img id="rotatingImage" src="" alt="Rotating Image" />
</body>
</html>
