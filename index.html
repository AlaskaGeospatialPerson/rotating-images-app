<!DOCTYPE html>
<html>
<head>
    <title>Rotating Images</title>
    <style>
    body { 
        margin: 0; 
        overflow: hidden; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: black;
    }
    img { 
        max-width: 100%; 
        max-height: 100%; 
        object-fit: contain; 
    }
    </style>

    <script>
        const images = [
            "https://akdot.maps.arcgis.com/sharing/rest/content/items/735f79c8f65a4a1c82fadd275ce8cb83/data",
            "https://akdot.maps.arcgis.com/sharing/rest/content/items/6ce0af1cbce04a47994e2496295e8581/data"
        ];
        
        let index = 0;

        function rotateImages() {
            console.log("Current image URL:", images[index]);
            // Force reload to ensure full display duration
            const imageUrl = images[index] + "?t=" + new Date().getTime();
            document.getElementById("rotatingImage").src = imageUrl;
            index = (index + 1) % images.length;
        }

        window.onload = function() {
            document.getElementById("rotatingImage").src = images[0]; // Load the first image
            setInterval(rotateImages, 20000); // Rotate images every 20 seconds
        };
    </script>
</head>
<body>
    <img id="rotatingImage" src="" alt="Rotating Image" />
</body>
</html>
